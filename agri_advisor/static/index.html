<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agri Advisor</title>
  <link rel="stylesheet" href="/ui/style.css" />
</head>
<body>
  <div class="container">
    <h1>Agri Advisor</h1>
    <form id="ask-form">
      <label>
        Question
        <input id="question" name="question" placeholder="When should I irrigate?" required />
      </label>
      <div class="row">
        <label>
          District
          <input id="district" name="district" placeholder="Pune" />
        </label>
        <label>
          Crop
          <input id="crop" name="crop" placeholder="Wheat" />
        </label>
        <label>
          Language
          <select id="lang" name="lang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
          </select>
        </label>
      </div>
      <button type="submit">Ask</button>
    </form>

    <section id="result" class="hidden">
      <h2>Answer</h2>
      <pre id="answer"></pre>
      <h3>Confidence</h3>
      <div id="confidence"></div>
      <h3>Reasons</h3>
      <ul id="reasons"></ul>
      <h3>Citations</h3>
      <ul id="citations"></ul>
    </section>
  </div>
  <script src="/ui/app.js"></script>
</body>
</html>
